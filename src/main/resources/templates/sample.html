<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sample Spring Boot application with Mustache</title>
</head>
<body>
<div th:include="header :: header"></div>
<h3>Exemplo de listagem baita no htmx</h3>
<div th:each="item : ${candidateList}">
<b> Name: </b><span th:text="${item.name}"></span>
<b> Age: </b><span th:text="${item.age}"></span>
<b> Phone: </b><span th:text="${item.phoneNo}"></span>
<b> Email: </b><span th:text="${item.emailId}"></span>
<br>
</div>
<div th:include="footer :: footer"></div>
</body>
</html>
